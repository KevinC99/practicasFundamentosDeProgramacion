<!DOCTYPES <!DOCTYPE html>
<html >
  <head>
    <title>
      Tu peso en un lugar donde pesas menos
    </title>
  </head>
  <body>
    <h1> Tu peso en otro planeta</h1>
    <p>en la tierra pesas menos que en Marte o Jupiter </p>
    <script type="text/javascript">
      var usuario = prompt ("cual es tu peso?");
      var planeta = parseInt(prompt("Elige tu planeta 1 es Marte\n 2 es Jupiter"));
      var peso = parseFloat(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter =24.8;
      var peso_final;
      var p_elegido
      if (planeta ==1)
      {
        peso_final = peso * g_marte / g_tierra;
        p_elegido = "Marte";
      }
      else if (planeta==2)
      {
        peso_final = peso * g_jupiter / g_tierra;
        p_elegido = "Jupiter";
      }
      else
      {
      peso_final = 1000;
      p_elegido = "La tierra";
      }
      peso_final = parseFloat(peso_final);
      document.write("Tu peso en "+ p_elegido + "  es <strong>"+ peso_final + " kilos </strong>");
  </script>
</body>
</html>
